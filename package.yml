name       : ncmpcpp
version    : 0.8.2
release    : 19
homepage   : http://ncmpcpp.rybczak.net/
source     :
    - https://rybczak.net/ncmpcpp/stable/ncmpcpp-0.8.2.tar.bz2 : 650ba3e8089624b7ad9e4cc19bc1ac6028edb7523cc111fa1686ea44c0921554
license    : GPL-2.0
component  : multimedia.audio
summary    : Featureful ncurses based MPD client inspired by ncmpc
description: |
    ncmpcpp is very similar to ncmpc if it comes to user interface, but it provides a lot of additional features.
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(icu-uc)
    - pkgconfig(libcurl)
    - pkgconfig(libmpdclient)
    - pkgconfig(taglib)
    - libboost-devel
    - readline-devel
setup      : |
    export BOOST_LIB_SUFFIX=""
    %configure --enable-outputs --enable-visualizer
build      : |
    %make
install    : |
    %make_install
